<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipt / Invoice</title>
   <link rel="stylesheet" href="instyle.css">
</head>
<body>
<table class="body-wrap">
    <tbody><tr>
        <td></td>
        <td class="container" width="600">
            <div class="content">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td class="content-wrap aligncenter">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td class="content-block">
                                        <h1>Booking ID</h1>
                                        <h2>Thank you for using our service</h2>
                                        <p> Receipt ID :      </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <table class="invoice">
                                            <tbody><tr>
                                                <td><b>Name:</b> name<br>
                                                <p><b>Date:</b> <span id="date"></span><br>
                                                <b>Time:</b> <span id="datetime"></span></p>
                                                <p>
                                                <script>
                                                var dt = new Date();
                                                document.getElementById("date").innerHTML = (("0"+dt.getDate()).slice(-2)) +"/"+ (("0"+(dt.getMonth()+1)).slice(-2)) +"/"+ (dt.getFullYear());
                                                document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
                                                </script>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                        <tbody>
                                                        <tr>
                                                            <td><b>Items</b></td>
                                                            <td class="alignright"><b>Price (RM)</b></td>
                                                        </tr>
                                                        <tr>
                                                            <td>1. Product id:</td>
                                                            <td class="alignright"></td>
                                                        </tr>
                                                        <tr>
                                                            <td>2. Product id:</td>
                                                            <td class="alignright"></td>
                                                        </tr>
                                                          <tr>
                                                            <td>3. Product id:</td>
                                                            <td class="alignright"></td>
                                                        </tr>
                                                        <tr class="total">
                                                            <td class="alignright" width="80%">Total</td>
                                                            <td class="alignright"></td>
                                                        </tr>
                                                    </tbody></table>
                                                </td>
                                            </tr>
                                        </tbody></table>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content-block">
                                        <a class="copyright" href="#">&#169; Blossom Your Wedding</a>
                                    </td>
                                    
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                </tbody></table>
                <div class="footer">
                    <table width="100%">
                        <tbody>
                    </tbody></table>
                    <p align="center"><button onclick="window.print()">Print this page</button></p>
                    
                </div></div>
        </td>
        <td></td>
    </tr>
</tbody></table>
</body>
</html>
